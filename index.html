<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Hanken+Grotesk"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="component-container">
      <div class="performance-result">
        <p class="result-title">Your Result</p>
        <div class="result-number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div>
          <p class="result-subtitle">Great</p>
          <p class="result-paragraph">
            You scored higher than 65% of the people who taken these tests.
          </p>
        </div>
      </div>
      <div class="result-summary">
        <h2>Summary</h2>
        <ul>
          <li>
            <div>
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <p>Reaction</p>
            </div>
            <div>
              <span>80</span>
              <span> / 100</span>
            </div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-memory.svg" alt="Memory" />
              <p>Memory</p>
            </div>
            <div>
              <span>92</span>
              <span> / 100</span>
            </div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-verbal.svg" alt="Verbal" />
              <p>Verbal</p>
            </div>
            <div>
              <span>61</span>
              <span> / 100</span>
            </div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-visual.svg" alt="Visual" />
              <p>Visual</p>
            </div>
            <div>
              <span>72</span>
              <span> / 100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
